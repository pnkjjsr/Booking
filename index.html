<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Fantastique</title>
        <link rel="stylesheet" href="css.css" />
        <!--[if lt IE 9]>
        <script>
                document.createElement('header');
                document.createElement('nav');
                document.createElement('section');
                document.createElement('article');
                document.createElement('aside');
                document.createElement('footer');
        </script>
        <![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <body>

        <header class="header">
            <h1 class="hotel_name"> <span class="stars"></span></h1>
            <address class="hotel_address"></address>
        </header>

        <section class="photos">
            <ul></ul>
        </section>

        <section class="description">
            <h2>Description</h2>            
        </section>

        <section class="facilities">
            <h2>Facilities</h2>
            <ul></ul>
        </section>

        <section class="rooms">
            <h2>Select Your Room</h2>
            <form method="post" action="" class="rooms_table_form">
                <table class="rooms_table" cellspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                            <th class="room_name">Room Name</th>
                            <th class="room_occupancy">Occupancy</th>
                            <th class="room_price">Price per Room</th>
                            <th class="room_quantity">No. Rooms</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <button class="button" type="submit">Book Now</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </section>

        <section class="reviews">
            <h2>Reviews</h2>
            <ul class="reviews_list">

            </ul>
            <ol class="pagination">

            </ol>
        </section>

        <section class="footer">
            &copy;2014 Booking.com
        </section>


        <div class="lightbox">
            <div class="box">
                <div class="close">x</div>                

                <div class="gallery">
                    <div class="prev">Prev</div>
                    <div class="next">Next</div>
                    <div class="caption"><p>Caption: </p></div>
                    <img src="img/1_large.jpg" alt="Large Image Gallary" />                    
                </div>
            </div>

            <div class="overlay"></div>
        </div>

        <script src="jquery-1.11.1.min.js"></script>
        <script src="js.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".photos").pj_lightbox();
            });
        </script>
    </body>
</html>
